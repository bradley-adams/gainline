definitions:
  api.CompetitionRequest:
    properties:
      name:
        maxLength: 100
        minLength: 3
        type: string
    required:
    - name
    type: object
  api.CompetitionResponse:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  api.GameRequest:
    properties:
      away_score:
        minimum: 0
        type: integer
      away_team_id:
        example: 7b6cdb33-3bc6-4b0c-bac2-82d2a6bc6a97
        type: string
      date:
        example: "2025-08-02T00:00:00Z"
        type: string
      home_score:
        minimum: 0
        type: integer
      home_team_id:
        example: 013952a5-87e1-4d26-a312-09b2aff54241
        type: string
      stage_id:
        example: eab15533-dea6-4a3d-8a95-d38e4fba2d5a
        type: string
      status:
        allOf:
        - $ref: '#/definitions/api.GameStatus'
        example: playing
    required:
    - away_team_id
    - date
    - home_team_id
    - stage_id
    type: object
  api.GameResponse:
    properties:
      away_score:
        type: integer
      away_team_id:
        type: string
      created_at:
        type: string
      date:
        type: string
      deleted_at:
        type: string
      home_score:
        type: integer
      home_team_id:
        type: string
      id:
        type: string
      season_id:
        type: string
      stage_id:
        type: string
      status:
        $ref: '#/definitions/api.GameStatus'
      updated_at:
        type: string
    type: object
  api.GameStatus:
    enum:
    - scheduled
    - playing
    - finished
    - cancelled
    type: string
    x-enum-varnames:
    - GameStatusScheduled
    - GameStatusPlaying
    - GameStatusFinished
    - GameStatusCancelled
  api.SeasonRequest:
    properties:
      end_date:
        example: "2025-12-31T23:59:59Z"
        type: string
      stages:
        items:
          $ref: '#/definitions/api.StageRequest'
        maxItems: 50
        minItems: 1
        type: array
      start_date:
        example: "2025-01-01T00:00:00Z"
        type: string
      teams:
        example:
        - 013952a5-87e1-4d26-a312-09b2aff54241
        - 7b6cdb33-3bc6-4b0c-bac2-82d2a6bc6a97
        items:
          type: string
        maxItems: 100
        minItems: 2
        type: array
    required:
    - end_date
    - stages
    - start_date
    - teams
    type: object
  api.SeasonResponse:
    properties:
      competition_id:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      end_date:
        type: string
      id:
        type: string
      stages:
        items:
          $ref: '#/definitions/api.StageResponse'
        type: array
      start_date:
        type: string
      teams:
        items:
          $ref: '#/definitions/api.TeamResponse'
        type: array
      updated_at:
        type: string
    type: object
  api.StageRequest:
    properties:
      name:
        maxLength: 100
        minLength: 3
        type: string
      order_index:
        minimum: 1
        type: integer
      stage_type:
        $ref: '#/definitions/api.StageType'
    required:
    - name
    - order_index
    - stage_type
    type: object
  api.StageResponse:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: string
      name:
        type: string
      order_index:
        type: integer
      season_id:
        type: string
      stage_type:
        $ref: '#/definitions/api.StageType'
      updated_at:
        type: string
    type: object
  api.StageType:
    enum:
    - regular
    - finals
    type: string
    x-enum-varnames:
    - StageTypeGroup
    - StageTypeFinals
  api.TeamRequest:
    properties:
      abbreviation:
        example: ABV
        maxLength: 4
        minLength: 2
        type: string
      location:
        maxLength: 100
        minLength: 2
        type: string
      name:
        maxLength: 100
        minLength: 3
        type: string
    required:
    - abbreviation
    - name
    type: object
  api.TeamResponse:
    properties:
      abbreviation:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: string
      location:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  response.ErrorResponse:
    properties:
      message:
        type: string
    type: object
