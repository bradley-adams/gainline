<app-breadcrumb></app-breadcrumb>

<h1 *ngIf="!isEditMode">Create Competition</h1>
<h1 *ngIf="isEditMode">Update Competition</h1>

<div class="container">
    <form [formGroup]="competitionForm" (ngSubmit)="submitForm()">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="competitionForm.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>

        <div class="flex-row">
            <button type="submit" mat-flat-button>SAVE</button>
            <button class="accent" mat-stroked-button [routerLink]="['/admin/competitions']">CANCEL</button>
            <button
                data-testid="delete-button"
                *ngIf="isEditMode"
                type="button"
                class="warn"
                mat-flat-button
                (click)="confirmDelete()">
                DELETE
            </button>
        </div>
    </form>
</div>
