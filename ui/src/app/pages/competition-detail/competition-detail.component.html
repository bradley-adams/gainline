<app-breadcrumb></app-breadcrumb>

<h1 *ngIf="!isEditMode">Create Competition</h1>
<h1 *ngIf="isEditMode">Update Competition</h1>

<div class="container">
    <form [formGroup]="competitionForm" (ngSubmit)="submitForm()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />

            <mat-error *ngIf="competitionForm.get('name')?.errors as errors">
                <ng-container *ngIf="errors['required']">Name is required</ng-container>
                <ng-container *ngIf="errors['minlength']">
                    Name must be at least 3 characters long
                </ng-container>
                <ng-container *ngIf="errors['maxlength']">Name cannot exceed 100 characters</ng-container>
                <ng-container *ngIf="!errors['minlength'] && !errors['maxlength'] && errors['pattern']">
                    Only letters, numbers, spaces, periods, commas, apostrophes, and hyphens are allowed
                </ng-container>
            </mat-error>
        </mat-form-field>

        <div class="actions">
            <button type="submit" mat-flat-button>SAVE</button>
            <button class="accent" mat-stroked-button [routerLink]="['/admin/competitions']">CANCEL</button>
            <button
                data-testid="delete-button"
                *ngIf="isEditMode"
                type="button"
                class="warn"
                mat-flat-button
                (click)="confirmDelete()">
                DELETE
            </button>
        </div>
    </form>
</div>
