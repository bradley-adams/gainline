<app-breadcrumb></app-breadcrumb>

<h1>Seasons</h1>

<div class="actions">
    <button
        mat-flat-button
        color="primary"
        [routerLink]="['/admin/competitions', competitionId, 'seasons', 'create']">
        Create Season
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Season ID</th>
        <td mat-cell *matCellDef="let season">{{ season.id }}</td>
    </ng-container>

    <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef>Starts</th>
        <td mat-cell *matCellDef="let season">{{ season.start_date | date: 'medium' }}</td>
    </ng-container>

    <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef>Ends</th>
        <td mat-cell *matCellDef="let season">{{ season.end_date | date: 'medium' }}</td>
    </ng-container>

    <ng-container matColumnDef="stages">
        <th mat-header-cell *matHeaderCellDef>Stages</th>
        <td mat-cell *matCellDef="let season">
            <ng-container *ngIf="season.stages?.length; else noStages">
                {{ season.stages.length }}
            </ng-container>
            <ng-template #noStages>
                <span>No stages</span>
            </ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let season">
            <button
                data-testid="edit-button"
                mat-icon-button
                [routerLink]="['/admin/competitions', competitionId, 'seasons', season.id]">
                <mat-icon>edit</mat-icon>
            </button>
            <button
                data-testid="games-button"
                mat-icon-button
                [routerLink]="['/admin/competitions', competitionId, 'seasons', season.id, 'games']">
                <mat-icon>calendar_today</mat-icon>
            </button>

            <button data-testid="delete-button" mat-icon-button (click)="confirmDelete(season)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'start', 'end', 'stages', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'start', 'end', 'stages', 'actions']"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center" colspan="5">No seasons found</td>
    </tr>
</table>
