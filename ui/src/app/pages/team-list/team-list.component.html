<h1>Teams</h1>

<div class="actions">
    <button mat-raised-button color="primary" [routerLink]="['/admin/teams/create']">Create Team</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Team Name</th>
        <td mat-cell *matCellDef="let team">{{ team.name }}</td>
    </ng-container>

    <ng-container matColumnDef="abbreviation">
        <th mat-header-cell *matHeaderCellDef>Team Abbreviation</th>
        <td mat-cell *matCellDef="let team">{{ team.abbreviation }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Team Location</th>
        <td mat-cell *matCellDef="let team">{{ team.location }}</td>
    </ng-container>

    <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let team">{{ team.created_at | date : 'medium' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let team">
            <button mat-icon-button [routerLink]="['/admin/teams', team.id]">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'abbreviation', 'location', 'created', 'actions']"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: ['name', 'abbreviation', 'location', 'created', 'actions']"></tr>
</table>
