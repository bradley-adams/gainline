<app-breadcrumb></app-breadcrumb>

<h1>Competitions</h1>

<div class="actions">
    <button mat-flat-button color="primary" [routerLink]="['/admin/competitions/create']">
        Create Competition
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Competition Name</th>
        <td mat-cell *matCellDef="let comp">{{ comp.name }}</td>
    </ng-container>

    <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let comp">{{ comp.created_at | date: 'medium' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let comp">
            <button data-testid="edit-button" mat-icon-button [routerLink]="['/admin/competitions', comp.id]">
                <mat-icon>edit</mat-icon>
            </button>
            <button
                data-testid="seasons-button"
                mat-icon-button
                [routerLink]="['/admin/competitions', comp.id, 'seasons']">
                <mat-icon>calendar_today</mat-icon>
            </button>

            <button data-testid="delete-button" mat-icon-button color="warn" (click)="confirmDelete(comp)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'created', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'created', 'actions']"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center" colspan="3">No competitions found</td>
    </tr>
</table>
